version: '3.8'

services:
  bitcoin-ltp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bitcoin-ltp-service
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
      - CACHE_TTL=30s
    networks:
      - ltp-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ltp-network:
    driver: bridge
